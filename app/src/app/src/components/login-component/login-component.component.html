<mat-card class="align-item-center login-card">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title> Welcome to Twitter </mat-card-title>
    <mat-card-subtitle class="text-muted">
      Powered by Rower Pangers
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="d-flex align-item-center">
    <form [formGroup]="loginForm">
      <mat-form-field>
        <input
          matInput
          formControlName="username"
          required
          placeholder="Username"
          autocomplete="off"
        />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          formControlName="password"
          required
          placeholder="Password"
          autocomplete="off"
          type="password"
        />
      </mat-form-field>
    </form>

    <button mat-button class="w-100 mb-2" (click)="login()">
      <span class="h2">Connect</span>
    </button>

    <button mat-button class="w-100" (click)="redirectToRegister()">
      <span class="h2">Register</span>
    </button>

    <span *ngIf="error" class="error">Invalid username of password</span>
  </mat-card-content>
</mat-card>
